<html>
   <head>
    {% load static %}
       <meta charset="utf-8">
 <link rel="stylesheet" href="{% static 'css/bulma.css' %}">
    </head>
    <body>
 <TABLE ALIGN="CENTER" BORDER="0" CELLSPACING="0" CELLPADDING="0" WIDTH="100%" HEIGHT="100%" BGCOLOR="#C0C0C0" >
   <TR>
    <TD><IMG SRC="{% static 'img/EST_casa.jpg' %}" BORDER="0" ALIGN="BOTTOM" WIDTH="100%" HEIGHT="100%" ALT="EST_casa"></TD>
<td>
 <div class="container">
        <div class="columns is-mobile">
            <div class="column is-half is-offset-one-quarter">
                <div class="content"><h2>Register</h2></div>
                <form action="{% url 'sincrire' %}" method="post">
                    {% csrf_token %}
                    {% for non_field_error in form.non_field_errors %}
                        <p class="help is-danger">{{ non_field_error }}</p>
                    {% endfor %}
                    {% for field in form %}
                        <div class="field">
                            <label for="{{ field.id_for_label }}" class="label">{{ field.html_name }}</label>
                            {{ field }}
                        {% for error in field.errors %}
                            <p class="help is-danger">{{ error }}</p>
                        {% endfor %}
                        </div>
                    {% endfor %}
                    <input type="submit" value="SIGN UP" class="button is-primary">
                </form>
            </div>
        </div>
    </div>
</td>
   </TR>
 </TABLE>
</body>
</html>
